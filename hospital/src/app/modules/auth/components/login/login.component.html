<div class="loginSection">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
    <app-input-fields formControlName = "email" [type]="email" [placeholder] = "email"></app-input-fields>
    <span class="errorMsg" *ngIf = "Email!.invalid && Email!.touched">Email is not valid</span>

    <app-input-fields formControlName = "password" [type]="password" [placeholder] = "password"></app-input-fields>
    <span class="errorMsg" *ngIf ="Password!.invalid && Password!.touched">Password is not valid</span>
    <app-button [disabled] ="loginForm!.invalid">Login</app-button>
  </form>
  </div>
