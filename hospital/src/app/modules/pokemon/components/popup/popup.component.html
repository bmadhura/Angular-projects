<div class="dialog" [ngClass]="isCloseClicked ? 'removeEl' : '' ">
  <form [formGroup]="popForm" (ngSubmit)="onSubmit()">
    <app-input-fields
      formControlName="pokeName"
      [type]="text"
      [placeholder]="name"
    ></app-input-fields>
    <app-input-fields
      formControlName="pokeLevel"
      [type]="text"
      [placeholder]="level"
    ></app-input-fields>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select formControlName="pokeType">
        <mat-option *ngFor="let type of types" [value]="type.id">
          {{ type.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <app-button>Save</app-button>
  </form>

  <!-- <div class="closeBtn">
    <app-button (click)="onClickClose()">Close</app-button>
  </div> -->
</div>
